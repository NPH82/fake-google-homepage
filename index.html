<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/67e38a1138.js"></script>
  <title>Fake Google</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <ul class="left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="right">
                <li>Gmail</li>
                <li>Images</li>
                <li><span class="squares"><i class="fas fa-th fa-lg"></i></span></li>
                <li><span class="bell"><i class="fas fa-bell fa-xs"></i></span></li>
                <li><span class="user"><i class="fas fa-user-circle fa-2x"></i></span></li>
            </ul>
        </nav>
        <main class="content">
            <picture>
                <img class="google_img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </picture>
            <form>
                <input class="searchArea" type="text" name="search" autofocus><br>
                <input class="button submit" type="submit" name="submit" value="Google Search">
                <input class="button lucky" type="submit" name="lucky" value="I'm Feeling Lucky">
            </form>
        </main>
        <footer class="footer">
            <ul class="left">
                <li>Advertising</li>
                <li>Business</li>
            </ul>
            <ul class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </div>
</body>
</html>
